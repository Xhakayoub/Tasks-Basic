<div class="row my-4">
    <div class="col-md-6">
        <h3>List of tasks</h3>   
    </div>
    <div class="col-md-6 text-right">
         <button (click)="showForm = !showForm" class="btn btn-dark btn-sm">
        <i class="fa fa-plus"></i>new tasks</button></div>
</div>



<div class="row">
    <input (keyup)="searchTask()" [(ngModel)]="searchText" placeholder="Search..." type="text" class="form-control">
    <div *ngIf = "showForm" class="col-md-6 mx-auto">
        <div  class="form-group">
            <label for="label">label</label>
            <input [(ngModel)]="myTask.label" id="label" type="text" class="form-control">
        </div>
        <div class="form-check my-2">
          <label class="form-check-label">
            <input [(ngModel)]="myTask.completed" type="checkbox" class="form-check-input">
            Completed
          </label>
        </div>
        <button *ngIf="!condition" (click)="persistTask()" class="btn btn-success btn-block">
            <i class="fa fa-send"></i>New Task
        </button>
        <button *ngIf="condition" (click)="updateTask()" class="btn btn-warning btn-block">
            <i class="fa fa-refresh"></i>update Task
        </button>
        
        {{ condition }}
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
       <ul class="list-group"> 
        {{ searchText }}        
           <li *ngFor="let task of resultTasks" class="list-group-item d-flex justify-content-between align-items-center">

            <button (click)="editTask(task)" class="btn btn-warning btn-sm">
                 <i class="fa fa-pencil"></i>
            </button>  
                   
            {{ task.label }}
               <!-- <span *ngIf="task.completed" class="badge badge-primary badge-pill">
                  {{ task.completed }} 
               </span>
               <span *ngIf="!task.completed" class="badge badge-dark badge-pill">
                {{ task.completed }}   -->

                 <span (click)="toggleCompleted(task)" [ngClass]="{
                    'badge-warning': task.Completed,
                    'badge-danger': !task.completed
                }" class="badge">

                    <i  class="fa" [ngClass]="{
                        'fa-thumbs-up': task.completed,
                        'fa-thumbs-down': !task.completed
                    }">

                    </i>
                </span> 
                
                <button (click)="deleteTask(task.id)" class="btn btn-sm btn-dark"><i class="fa fa-trash"></i></button>
           
           </li>
           
       </ul>
    </div>
</div>
